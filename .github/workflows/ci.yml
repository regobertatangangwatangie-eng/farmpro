name: Build & Deploy

on:
  push:
    branches:
      - master   # change to master since your repo uses master

  workflow_run:
    workflows: ["Docker"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend   # ðŸ‘ˆ IMPORTANT FIX

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test