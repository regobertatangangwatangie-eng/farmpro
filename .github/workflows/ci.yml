name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/farmpro:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/farmpro-backend:latest
          platforms: linux/amd64,linux/arm64

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/farmpro-backend:latest

      - name: Build frontend (static)
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        
      - name: Copy frontend build into nginx static folder
        run: |
          rm -rf static/* || true
          cp -r frontend/build/* static/ || true

      - name: Smoke test image
        run: |
          docker run --rm -d --name testfarm -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/farmpro:latest
          sleep 3
          curl -f http://localhost:8080/ || (docker logs testfarm && exit 1)
          docker rm -f testfarm
